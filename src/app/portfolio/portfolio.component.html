<div class="card-container">
    <mat-card class="example-card" *ngFor="let skills of portFolios?.PROJECT_DETAILS">
        <mat-card-header>
            <mat-card-title>{{skills.TITLE}}</mat-card-title>
        </mat-card-header>
        <div class="flip-box">
            <div class="flip-box-inner">
              <div class="flip-box-front">
                <img mat-card-image src={{skills.IMAGE}} alt="technology">
              </div>
              <div class="flip-box-back">
                <mat-card-content>
                    <span class="descriptionSection">{{skills.DESCRIPTION}}</span>
                </mat-card-content>
              </div>
            </div>
          </div>
        <section>
            <div class="example-button-row">
              <button mat-raised-button (click)="viewMoreDetails(skills.TITLE)">View more...</button>
            </div>
          </section>
    </mat-card>
</div>
